<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content=""> -->
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header></header>
    <main>
        <h1>Rock Paper Scissor</h1>
        <div class="main-page">
            <div class="description">First to score 5 points wins.</div>
            <div class="choices">
                <div>Make Your Selection</div>
                <div class="container">
                    <button id="rock" class="image"><img src="images/rock-30.png" alt="Rock"></button>
                    <button id="paper" class="image"><img src="images/paper-30.png" alt="Paper"></button>
                    <button id="scissor" class="image"><img src="images/scissors-30.png" alt="Scissor"></button>
                </div>
            </div>
            <div class="arena">
                <div class="playerDecision image"></div>
                <div class="computerDecision image"></div>
                <div>Player</div>
                <div>Computer</div>
                <div class="playerScore">0</div>
                <div class="computerScore">0</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="result"></div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
