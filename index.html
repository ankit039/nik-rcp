<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content=""> -->
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header></header>
    <main>
        <h1>Rock Paper Scissor</h1>
        <div class="upper">
            <div class="choices">
                <div>Make Your Selection</div>
                <div class="container">
                    <button id="rock"><img src="images/rock-30.png" alt="Rock"></button>
                    <button id="paper"><img src="images/paper-30.png" alt="Paper"></button>
                    <button id="scissor"><img src="images/scissors-30.png" alt="Scissor"></button>
                </div>
            </div>
            <div class="score">
                <div>Score</div>
                <div class="grid">
                    <div>Player</div>
                    <div>Computer</div>
                    <div class="playerScore">0</div>
                    <div class="computerScore">0</div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="playerDecision"></div>
            <div class="computerDecision"></div>
            <div>Player</div>
            <div>Computer</div>
        </div>

        <div class="lower">
            <div class="result"></div>
        </div>
    </main>
    <!-- <footer>
        &#169; Nikhil Tiwary
    </footer> -->


    <script src="index.js"></script>
</body>

</html>
